<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap Portfolio</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--  CSS file -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <!-- header -->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="d-flex flex-column flex-md-row align-items-center px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <h5 class="my-0 mr-md-auto font-weight-bold">Christine Lee</h5>
          <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-muted" href="index.html">About</a>
            <a class="p-2 text-muted" href="portfolio.html">Portfolio</a>
            <a class="p-2 text-muted" href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
      <!-- main body -->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <main role="main" class="container">
          <div class="p-5 bg-white rounded shadow-sm">
            <h6 class="mt-0 border-bottom border-gray pb-2 mb-0">Contact</h6>
            <!-- <h1>Contact</h1> -->
            <div class="row">
              <div class="col-xs-12 col-md-12 col-lg-12">
                <form id="contact-form">
                  <div class="form-group mt-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="John Smith">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
      <!-- footer -->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <footer class="footer">
          <div class="container">
            <span class="text-justify">Copyright &copy;</span>
          </div>
        </footer>
      </div>
    </div>
  </div>



</body>

</html>
